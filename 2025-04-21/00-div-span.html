<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Div y Span</title>
    <link rel="stylesheet" href="00-div-span.css" />
  </head>
  <body>
    <div>
        <h1>Título 1</h1>
        <p>Párrafo</p>
    </div>

    <div class="rojo">
        <h1>Título 2</h1>
        <p>Párrafo</p>
        <p>Un texto <span class="verde"; >muy <b>largo</b> con</span> muchas <i>palabras</i></p>

    <div class="verde">
        <h1>Título 3</h1>
        <p>Párrafo que lo <div>vamos a extender <b>para dar</b>  ejemplo</div> como se <div>vería con DIV</div> </p>
